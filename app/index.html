<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>sprouts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <header class="header">
            <img class="logo" src="images/logo.svg">
        </header>

        <section class="toolbar">
            <ul class="toolbar-buttons buttons">
                <li>new tree</li>
                <li>save tree</li>
            </ul>
        </section>
        
        <aside class="sidebar">
            <strong>Settings</strong>

            <ul class="settings">
                <li class="heading">Primary Font</li>
                <li>
                    <label for="settings_nodeFontFamily">Family</label>
                    <input name="settings_nodeFontFamily" type="text" class="setting">
                </li>
                <li>
                    <label for="settings_nodeFontSize">Size</label>
                    <input name="settings_nodeFontSize" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_nodeFontColor">Color</label>
                    <input name="settings_nodeFontColor" type="color" class="setting" value="#83d935">
                </li>
                <li>
                    <ul class="buttons">
                        <li>
                            <label for="settings_nodeFontBold" class="button-label">Bold</label>
                            <input type="checkbox" name="settings_nodeFontBold" checked>
                        </li>
                        <li>
                            <label for="settings_nodeFontItalic" class="button-label">Italic</label>
                            <input type="checkbox" name="settings_nodeFontItalic">
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="settings">
                <li class="heading">Lexical Font</li>
                <li>
                    <label for="settings_headFontFamily">Family</label>
                    <input name="settings_headFontFamily" type="text" class="setting">
                </li>
                <li>
                    <label for="settings_headFontSize">Size</label>
                    <input name="settings_headFontSize" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_headFontColor">Color</label>
                    <input name="settings_headFontColor" type="color" class="setting">
                </li>
                <li>
                    <ul class="buttons">
                        <li>
                            <label for="settings_headFontBold" class="button-label">Bold</label>
                            <input type="checkbox" name="settings_headFontBold">
                        </li>
                        <li>
                            <label for="settings_headFontItalic" class="button-label">Italic</label>
                            <input type="checkbox" name="settings_headFontItalic" checked>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="settings">
                <li>
                    <label for="settings_nodeSpacingY">Vertical spacing</label>
                    <input name="settings_nodeSpacingY" type="number" class="setting" value="50">
                </li>
                <li>
                    <label for="settings_nodeSpacingX">Horizontal spacing</label>
                    <input name="settings_nodeSpacingX" type="number" class="setting" value="12">
                </li>
                <li>
                    <label for="settings_lineWidth">Line width</label>
                    <input name="settings_lineWidth" type="number" class="setting" value="2">
                </li>
                <li>
                    <label for="settings_lineColor">Line color</label>
                    <input name="settings_lineColor" type="color" class="setting" value="#83d935">
                </li>
            </ul>
        </aside>

        <section class="main" id="main">
            <div id="sprouts-tree"></div>
        </section>

        <footer class="footer">
            <label for="sproutsText">Tree Contents</label>
            <input type="text" name="sproutsText" class="tree-contents" id="sprouts-text">
        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
