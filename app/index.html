        <header class="header">
            <svg class="logo"><use xlink:href="#icon-logo" /></svg>
        </header>

        <aside class="sidebar" id="sidebar">
            <button data-action="toggleSidebar" class="toggle-button">
                <svg class="icon"><use xlink:href="#icon-left" /></svg>
                <span class="icon-desc">Toggle sidebar</span>
            </button>

            <h2>
                <svg class="icon"><use xlink:href="#icon-gear" /></svg>
                Settings
            </h2>

            <h3 class="collapsible" data-action="toggleCollapsible"><svg class="icon"><use xlink:href="#icon-minus" /></svg>Tree settings</h3>
            <ul class="settings">
                <li>
                    <label for="settings_linePadding">
                        <svg class="icon"><use xlink:href="#icon-padding" /></svg>
                        Line padding</label
                    ><input name="settings_linePadding" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_lineWidth">
                        <svg class="icon"><use xlink:href="#icon-width" /></svg>
                        Line thickness</label
                    ><input name="settings_lineWidth" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_lineColor">
                        <svg class="icon"><use xlink:href="#icon-palette" /></svg>
                        Line color</label
                    ><input name="settings_lineColor" type="color" class="setting">
                </li>
                <li>
                    <label for="settings_showTraces">
                        <svg class="icon"><use xlink:href="#icon-gear" /></svg>
                        Show traces</label
                    ><input id="settings_showTraces" name="settings_showTraces" type="checkbox" class="setting">
                </li>
            </ul>

            <h3 class="collapsible" data-action="toggleCollapsible"><svg class="icon"><use xlink:href="#icon-minus" /></svg>Node settings</h3>
            <ul class="settings">
                <li>
                    <label for="settings_nodeSpacingY">
                        <svg class="icon"><use xlink:href="#icon-height" /></svg>
                        Child spacing</label
                    ><input name="settings_nodeSpacingY" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_nodeSpacingX">
                        <svg class="icon"><use xlink:href="#icon-width" /></svg>
                        Sibling spacing</label
                    ><input name="settings_nodeSpacingX" type="number" class="setting">
                </li>
                <li class="font-selector" data-font="head">
                    <label for="fontSize">
                        <svg class="icon"><use xlink:href="#icon-font-size" /></svg>
                        Font size</label
                    ><input type="range" name="fontSize" min="5" max="60" step="1">
                    
                    <label class="font-settings-label">
                        <svg class="icon"><use xlink:href="#icon-gear" /></svg>
                        Font style</label>

                    <!-- floated elements -->
                    <input type="color" name="color">

                    <input type="checkbox" name="italic" id="font-node-italic">
                    <label for="font-node-italic"><svg class="icon"><use xlink:href="#icon-italic" /></use></svg></label>

                    <input type="checkbox" name="bold" id="font-node-bold">
                    <label for="font-node-bold"><svg class="icon"><use xlink:href="#icon-bold" /></use></svg></label>
                    
                    
                    <p class="font-preview">Font preview</p>
                </li>
            </ul>

            <h3 class="collapsible" data-action="toggleCollapsible"><svg class="icon"><use xlink:href="#icon-minus" /></svg>Head settings</h3>
            <ul class="settings">
                <li>
                    <label for="settings_headLines">
                        <svg class="icon"><use xlink:href="#icon-height" /></svg>
                        Connect heads with lines</label
                    ><input id="settings_headLines" name="settings_headLines" type="checkbox" class="setting">
                </li>
                <li>
                    <label for="settings_lazyTriangles">
                        <svg class="icon"><use xlink:href="#icon-triangle" /></svg>
                        Lazy triangles</label
                    ><input id="settings_lazyTriangles" name="settings_lazyTriangles" type="checkbox" class="setting">
                </li>
                <li class="font-selector" data-font="head">
                    <label for="fontSize">
                        <svg class="icon"><use xlink:href="#icon-font-size" /></svg>
                        Font size</label
                    ><input type="range" name="fontSize" min="5" max="60" step="1">
                    
                    <label class="font-settings-label">
                        <svg class="icon"><use xlink:href="#icon-gear" /></svg>
                        Font style</label>
                    
                    <!-- floated elements -->
                    <input type="color" name="color">

                    <input type="checkbox" name="italic" id="font-node-italic">
                    <label for="font-node-italic"><svg class="icon"><use xlink:href="#icon-italic" /></use></svg></label>

                    <input type="checkbox" name="bold" id="font-node-bold">
                    <label for="font-node-bold"><svg class="icon"><use xlink:href="#icon-bold" /></use></svg></label>
                    
                    <p class="font-preview">Font preview</p>
                </li>
            </ul>
        </aside>

        <section class="main" id="main">
            <nav class="toolbar">
                <button data-action="newTree">
                    <svg class="icon"><use xlink:href="#icon-plus" /></svg>
                    New Tree</button>
                <button data-action="showLoadMenu">
                    <svg class="icon"><use xlink:href="#icon-open" /></svg>
                    Open Tree</button>
                <button data-action="saveSVG">
                    <svg class="icon"><use xlink:href="#icon-save" /></svg>
                    Save SVG</button>
                <button data-action="savePNG">
                    <svg class="icon"><use xlink:href="#icon-save" /></svg>
                    Save PNG</button>
                <a href="#" id="sprouts-permalink"><button>
                    <svg class="icon"><use xlink:href="#icon-link" /></svg>
                    Permalink</button></a>
            </nav>
            
            <p class="sprouts-text" id="sprouts-text" contenteditable="true" tabindex="0"></p>
            <div class="sprouts-load-menu" id="sprouts-load-menu">Load a file</div>
            <div class="sprouts-tree" id="sprouts-tree"></div>
            
            <nav class="sprouts-action-menu" id="sprouts-action-menu">
                <ul>
                    <li data-action="addParent"><svg class="icon"><use xlink:href="#icon-plus" /></svg></li>
                    <li data-action="removeNode"><svg class="icon"><use xlink:href="#icon-minus" /></svg></li>
                    <li data-action="addSiblingRight"><svg class="icon"><use xlink:href="#icon-plus" /></svg></li>
                    <li data-action="addChildRight"><svg class="icon"><use xlink:href="#icon-plus" /></svg></li>
                    <li data-action="addChild"><svg class="icon"><use xlink:href="#icon-plus" /></svg></li>
                    <li data-action="addChildLeft"><svg class="icon"><use xlink:href="#icon-plus" /></svg></li>
