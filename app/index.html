<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>sprouts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <header class="header">
            <img class="logo" src="images/logo.svg">
        </header>

        <aside class="sidebar">
            <h2>Settings</h2>

            <h3>Node font</h3>
            <div class="font-selector" data-font="node">
                <p class="font-preview">Font preview</p>
                <input type="checkbox" name="bold"><label for="bold">Bold</label>
                <input type="checkbox" name="italic"><label for="italic">Italic</label><br>
                <label for="font-size">Size</label><input type="range" name="font-size" min="5" max="60" step="1"><br>
                <label for="color">Color</label><input type="color" name="color">
            </div>

            <h3>Head font</h3>
            <div class="font-selector" data-font="head">
                <p class="font-preview">Font preview</p>
                <input type="checkbox" name="bold"><label for="bold">Bold</label>
                <input type="checkbox" name="italic"><label for="italic">Italic</label><br>
                <label for="font-size">Size</label><input type="range" name="font-size" min="5" max="60" step="1"><br>
                <label for="color">Color</label><input type="color" name="color">
            </div>
            
            <h3>Tree settings</h3>
            <ul class="settings">
                <li>
                    <label for="settings_nodeSpacingY">Child spacing (vertical)</label>
                    <input name="settings_nodeSpacingY" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_nodeSpacingX">Sibling spacing (horizontal)</label>
                    <input name="settings_nodeSpacingX" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_linePadding">Line padding</label>
                    <input name="settings_linePadding" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_lineWidth">Line width</label>
                    <input name="settings_lineWidth" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_lineColor">Line color</label>
                    <input name="settings_lineColor" type="color" class="setting">
                </li>
            </ul>
        </aside>

        <section class="main" id="main">
            <nav class="toolbar">
                <button data-action="saveSVG">&rarr; Save as SVG</button>
                <button data-action="savePNG">&rarr; Save as PNG</button>
            </nav>
            
            <input type="text" class="sprouts-text" id="sprouts-text">

            <div class="sprouts-tree" id="sprouts-tree"></div>
        </section>

        <footer class="footer">
            <a href="http://rouse.house">Dan Rouse 2014</a> &middot;
            <a href="https://github.com/kremonte/sprouts">&rarr; view source on github</a> &middot;
            <a href="https://github.com/kremonte/sprouts/issues">&rarr; report a bug or suggest a feature</a>
        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/util.js"></script>
        <script src="scripts/TreeNode.js"></script>
        <script src="scripts/Tree.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
