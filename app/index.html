<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>sprouts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <header class="header">
            <img class="logo" src="images/logo.svg">
        </header>

        <section class="toolbar">
            <ul class="toolbar-buttons buttons">
                <li class="button" data-action="savePNG">save PNG</li>
            </ul>
        </section>
        
        <aside class="sidebar">
            <strong>Settings</strong>

            <ul class="settings">
                <li class="heading">Primary font</li>
                <li>
                    <label for="settings_nodeFontFamily">Family</label>
                    <select name="settings_nodeFontFamily" class="setting">
                        <option value="Times New Roman" class="font-option">Times New Roman</option>
                        <option value="Arial" class="font-option">Arial</option>
                        <option value="Impact" class="font-option">Impact</option>
                        <option value="Comic Sans MS" class="font-option">Comic Sans</option>
                        <option value="Segoe UI" class="font-option">Segoe UI</option>
                        <option value="Courier New" class="font-option">Courier New</option>
                    </select>
                </li>
                <li>
                    <label for="settings_nodeFontSize">Size</label>
                    <input name="settings_nodeFontSize" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_nodeFontColor">Color</label>
                    <input name="settings_nodeFontColor" type="color" class="setting" value="#83d935">
                </li>
                <li>
                    <ul class="buttons">
                        <li>
                            <label for="settings_nodeFontBold" class="button-label">Bold</label>
                            <input type="checkbox" name="settings_nodeFontBold" class="setting">
                        </li>
                        <li>
                            <label for="settings_nodeFontItalic" class="button-label">Italic</label>
                            <input type="checkbox" name="settings_nodeFontItalic" class="setting">
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="settings">
                <li class="heading">Lexical font</li>
                <li>
                    <label for="settings_headFontFamily">Family</label>
                    <select name="settings_headFontFamily" class="setting">
                        <option value="Times New Roman" class="font-option">Times New Roman</option>
                        <option value="Arial" class="font-option">Arial</option>
                        <option value="Impact" class="font-option">Impact</option>
                        <option value="Comic Sans MS" class="font-option">Comic Sans</option>
                        <option value="Segoe UI" class="font-option">Segoe UI</option>
                        <option value="Courier New" class="font-option">Courier New</option>
                    </select>
                </li>
                <li>
                    <label for="settings_headFontSize">Size</label>
                    <input name="settings_headFontSize" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_headFontColor">Color</label>
                    <input name="settings_headFontColor" type="color" class="setting">
                </li>
                <li>
                    <ul class="buttons">
                        <li>
                            <label for="settings_headFontBold" class="button-label">Bold</label>
                            <input type="checkbox" name="settings_headFontBold" class="setting">
                        </li>
                        <li>
                            <label for="settings_headFontItalic" class="button-label">Italic</label>
                            <input type="checkbox" name="settings_headFontItalic" class="setting">
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="settings">
                <li class="heading">Tree settings</li>
                <li>
                    <label for="settings_nodeSpacingY">Child spacing (vertical)</label>
                    <input name="settings_nodeSpacingY" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_nodeSpacingX">Sibling spacing (horizontal)</label>
                    <input name="settings_nodeSpacingX" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_linePadding">Line padding</label>
                    <input name="settings_linePadding" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_lineWidth">Line width</label>
                    <input name="settings_lineWidth" type="number" class="setting">
                </li>
                <li>
                    <label for="settings_lineColor">Line color</label>
                    <input name="settings_lineColor" type="color" class="setting">
                </li>
            </ul>
        </aside>

        <section class="main" id="main">
            <!--label for="sproutsText">Tree Contents</label-->
            <input type="text" class="sprouts-text" id="sprouts-text">

            <div class="sprouts-tree" id="sprouts-tree"></div>
        </section>

        <footer class="footer">

        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/util.js"></script>
        <script src="scripts/TreeNode.js"></script>
        <script src="scripts/Tree.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
